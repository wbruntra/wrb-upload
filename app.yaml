application: wrb-uploads
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /(.*\.(png))
  static_files: \1
  upload: (.*\.(png))
  expiration: "2d"

- url: /(.*\.(gif|jpg|js|css))
  static_files: \1
  upload: (.*\.(gif|jpg|js|css))

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: PIL
  version: latest
